<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="box-wrapper">
      <div class="box-1">A</div>
      <div class="box-2">B</div>
      <div class="box-3">C</div>
    </div>

    <div class="btn-wrapper">
      <button id="btn-1">HIDE</button>
      <button id="btn-2">SHOW</button>
      <button id="btn-3">TOGGLE</button>
      <button id="btn-4">ANIMATE</button>
      <button id="btn-5">SLIDE UP</button>
      <button id="btn-6">SLIDE DOWN</button>
      <button id="btn-7">SLIDE TOGGLE</button>
    </div>

    <div class="form-wrapper">
      <form id="taskForm">
        <input id="taskInput" type="text" placeholder="Enter task name...">
        <button id="taskSubmit" type="submit">ADD TASK</button>
      </form>
    </div>

    <div class="todo-wrapper">
      <button id="btn-fetch">FETCH DATA</button>
      <ul class="todo-list">
      </ul>
    </div>
  </div>
  
</body>
</html>
